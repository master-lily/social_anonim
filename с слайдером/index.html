<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body class="pagereg">
	<div class="pagereg__header">
		<div class="header__logo">
			<span class="colorlabel">Back</span>Room
		</div>
		<div class="header__help">
			<a class="header__link link" href="#">Помощь</a>
			<a class="header__link link" href="#">FAQ</a>
		</div>

		<button class="header__but but">Войти</button>
	</div>
	<div class="slider">
		слайдер
	</div>
	


	<div class="avatar">
		<div class="avatar_foto">
			<img src="Lq6Pi-Henwo.jpg" alt="">
		</div>

		<div class="avatar__text">
			Текст текст текст
		</div>
	</div>
	

	<div class="form-enter">
		<div class="form-enter__header">
			Вход
		</div>
		<form action="#">
			<div class="form-enter__email">
				<input class="field" type="email" name="email" placeholder="E-mail">
			</div>

			<div class="form-enter__password">
				<input class="field" type="password" name="password" placeholder="Пароль">
			</div>
			<div class="form-enter__button">
				<input class="but" type="button" value="Войти">
			</div>
		</form>
		<a class="form-enter__link form-enter__link_first link" href="#">Регистрация</a>
		<a class="form-enter__link link" href="#">Восстановить</a>
	</div>

	<div class="footer">
		<div class="footer__logo">
			BackRoom
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
